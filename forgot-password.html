<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password - Sistem SKP UNSIKA</title>
  <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-card">
      <div class="forgot-header">
        <img src="assets/log-unsika.png" alt="Logo UNSIKA" class="logo-img">
        <h1>Lupa Password</h1>
        <p>Masukkan email Anda untuk mengatur ulang password</p>
      </div>

      <form class="forgot-form" id="forgot-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Masukkan email terdaftar" required>
        </div>
        <button type="submit" class="btn-forgot">Kirim Link Reset</button>
      </form>

      <div class="forgot-footer">
        <p>Kembali ke <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>
  <script src="js/forgot-password.js"></script>
</body>
</html>
